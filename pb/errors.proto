syntax = "proto3";
package afanty;

message Retry {
    repeated string errorEquals = 1;
    int32 intervalSeconds = 2;
    int32 maxAttempts = 3;
    // A number that is the multiplier by which the retry interval increases on each attempt (default 2.0).
    float backoffRate = 4;
}
message Catcher {
    repeated string errorEquals = 1;
    string next = 2;
    string resultPath = 3;
}
